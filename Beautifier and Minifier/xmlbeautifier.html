<!DOCTYPE html>
<html>
  <head>
    <title>XML Code Beautifier</title>

    <link rel="stylesheet" href="./styles.css">

  <body>
  <header>
    <h1 style="background-color: blue;"><pre> <a style="background-color: white;" href = "index.html" target="_main"><img src="home.png" height="50" width="50" alt="HOME"></a>                               XML Code Beautifier</pre> </h1>
</header> 

  <div class="container">
    <p>Enter your XML code:</p>
    <textarea id="XML-code" class="language-html"></textarea>
    <div style="padding: 10px 0 0 0 ">
      <button id="paste-button" onclick="pasteFromClipboard()">Paste</button>
      <br>
      <button onclick="clearInput()">Clear</button>
    </div>
  </div>



  <div class="container">
    <p>Beautified XML code:</p>
    <textarea readonly id="beautified-code" class="language-html"></textarea>
    <div style="padding: 10px 0 0 0 ">
      <button id="beautify-button">Beautify</button>
      <br>
      <button id="copy-button">Copy</button>
    </div>
  </div>
  </body>
</html>
